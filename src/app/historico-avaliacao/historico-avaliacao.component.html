<ion-header>
  <ion-toolbar>
    <ion-title>Histórico de Avaliação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="historico-content">
  <ion-list>
    <ion-item *ngFor="let avaliacao of avaliacoes; let i = index" (click)="visualizarAvaliacao(avaliacao, i)" class="avaliacao-item">
      <ion-label>
        <h2>{{ avaliacao.marcaModelo }}</h2>
        <p>Placa: {{ avaliacao.placa }}</p>
        <p>Data: {{ avaliacao.dataRegistro | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
